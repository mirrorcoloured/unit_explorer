<html>
    <head>
        <script type="text/javascript" src="./visjs/vis-network.min.js"></script>
        <link href="./visjs/vis-network.min.css" rel="stylesheet" type="text/css" />

        <link rel="stylesheet" href="unit_explorer.css">
    </head>
    <body>
        <div class="row">
            <div id="left" class="column">
                <div id="graph"></div>
            </div>
            <div id="right" class="column">
                <div class="row">
                    <textarea id="unitstext"></textarea>
                </div>
                <div class="row">
                    <button id="test">TEST</button>
                </div>
                <div class="row">
                    <input id="hide-disconnected" type="checkbox"></input>
                    <span>Hide disconnected nodes</span>
                </div>
                <div class="row">
                    <span>Max Power</span>
                    <input id="power_max" type="range" value="2" min="0" max="6">
                    <input id="power_max_num" value="2">
                </div>
                <div class="row">
                    <table id="menu"></table>
                </div>
            </div>
        </div>

        <script src="./numjs.min.js"></script>
        <script type="module" src="unit_explorer.js"></script>
    </body>
</html>
